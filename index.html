<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee & Department Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <div class="container">
    <div id="departments" class="card">
      <h2>Departments</h2>
      <ul class="list" id="deptList"></ul>
      <form id="addDeptForm">
        <input type="text" id="deptName" placeholder="Department Name" required />
        <button type="submit">Add Department</button>
      </form>
    </div>
    <div id="employees" class="card">
      <h2>Employees</h2>
      <div class="controls">
        <select id="filterDeptSelect"><option value="">All Departments</option></select>
        <button id="filterBtn">Show</button>
        <button id="showAllEmpBtn">Show All Employees</button>
      </div>
      <ul class="list" id="empList"></ul>
      <form id="addEmpForm">
        <input type="text" id="empName" placeholder="Name" required />
        <input type="number" id="empAge" placeholder="Age" required />
        <input type="text" id="empPosition" placeholder="Position" required />
        <select id="empDeptId" required></select>
        <button type="submit">Add Employee</button>
      </form>
    </div>
  </div>
  <div id="toast" class="toast">Message</div>
  
</body>
<script src="script.js"></script>
</html>
